<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".tab-button");
            const navLinks = document.querySelectorAll(".nav-link");
            const contentArea = document.querySelector(".main-content");

            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    const tabId = this.getAttribute("data-tab");
                    loadTabContent(tabId);
                });
            });

            navLinks.forEach(link => {
                link.addEventListener("click", function() {
                    const pageId = this.getAttribute("data-page");
                    loadPageContent(pageId);
                });
            });

            function loadTabContent(tabId) {
                fetch(`${tabId}.html`)
                    .then(response => response.text())
                    .then(data => {
                        const tabContent = document.querySelector(`#${tabId}`);
                        tabContent.innerHTML = data;
                        document.querySelectorAll(".tab-content").forEach(content => {
                            content.classList.remove("active");
                        });
                        tabContent.classList.add("active");
                    })
                    .catch(error => console.error("Error loading tab content:", error));
            }

            function loadPageContent(pageId) {
                fetch(`${pageId}.html`)
                    .then(response => response.text())
                    .then(data => {
                        contentArea.innerHTML = data;
                    })
                    .catch(error => console.error("Error loading page content:", error));
            }

            // Load initial tab content
            loadTabContent('summary'); // or any default tab you want to show initially
        });
    </script>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <div class="navbar-container">
            <div class="left">Mayur</div>
            <div class="right">
                <a href="#home" class="nav-link" data-page="home">Home</a>
                <a href="#about" class="nav-link" data-page="about">About Us</a>
                <a href="#contact" class="nav-link" data-page="contact">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Main container for sidebar and content -->
    <div class="container">
        <!-- Left side tab navigation for Home section -->
        <nav class="side-navbar" id="side-navbar">
            <h3></h3>
            <button class="tab-button active" data-tab="summary">Summary</button>
            <button class="tab-button" data-tab="dotnet">.NET</button>
            <button class="tab-button" data-tab="frontend">Frontend</button>
            <button class="tab-button" data-tab="mssql">MSSQL</button>
        </nav>

        <!-- Center content area -->
        <div class="main-content">
            <!-- Home section with tab content -->
            <div id="home" class="page-content active">
                <div id="summary" class="tab-content active">
                    <!-- Content will be loaded here -->
                </div>
                <div id="dotnet" class="tab-content">
                    <!-- Content will be loaded here -->
                </div>
                <div id="frontend" class="tab-content">
                    <!-- Content will be loaded here -->
                </div>
                <div id="mssql" class="tab-content">
                    <!-- Content will be loaded here -->
                </div>
            </div>

            <!-- About Us section -->
            <div id="about" class="page-content">
                <!-- Content will be loaded here -->
            </div>

            <!-- Contact Us section -->
            <div id="contact" class="page-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
