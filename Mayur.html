<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabs = document.querySelectorAll(".tab-button");
            const navLinks = document.querySelectorAll(".nav-link");
            const contentArea = document.querySelector(".main-content");

            // Event listener for tab buttons
            tabs.forEach(tab => {
                tab.addEventListener("click", () => {
                    const tabId = tab.getAttribute("data-tab");
                    loadTabContent(tabId);
                });
            });

            // Event listener for navigation links
            navLinks.forEach(link => {
                link.addEventListener("click", () => {
                    const pageId = link.getAttribute("data-page");
                    loadPageContent(pageId);
                });
            });

            // Function to load tab content dynamically
            function loadTabContent(tabId) {
                fetch(`${tabId}.html`)
                    .then(response => response.text())
                    .then(data => {
                        contentArea.innerHTML = data;
                    })
                    .catch(error => console.error("Error loading tab content:", error));
            }

            // Function to load page content dynamically
            function loadPageContent(pageId) {
                fetch(`${pageId}.html`)
                    .then(response => response.text())
                    .then(data => {
                        contentArea.innerHTML = data;
                    })
                    .catch(error => console.error("Error loading page content:", error));
            }

            // Load initial tab content (default to 'home')
            loadPageContent('home');
        });
    </script>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <div class="navbar-container">
            <div class="left">Mayur</div>
            <div class="right">
                <a href="#home" class="nav-link" data-page="home">Home</a>
                <a href="#about" class="nav-link" data-page="about">About Us</a>
                <a href="#contact" class="nav-link" data-page="contact">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Main container for sidebar and content -->
    <div class="container">
        <!-- Left side tab navigation -->
        <nav class="side-navbar">
            <button class="tab-button active" data-tab="summary">Summary</button>
            <button class="tab-button" data-tab="dotnet">.NET</button>
            <button class="tab-button" data-tab="mssql">MSSQL</button>
            <button class="tab-button" data-tab="frontend">Frontend</button>
        </nav>

        <!-- Center content area where the content will be dynamically loaded -->
        <div class="main-content">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
