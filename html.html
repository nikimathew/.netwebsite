<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>C# Interview Questions</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Header section styling */
        .header {
            background-color: #e3f2f5;
            padding: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -18px;
            
        }

        /* Title and update date */
        .title-section {
            margin-top: 10px;
        }

        .title-section h1 {
            font-size: 28px;
            color: #333;
            margin: 5px 0;
        }

        .last-updated {
            font-size: 14px;
            color: #666;
        }

        /* Download button styling */
        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: #a7b3c0;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .download-btn:hover {
            background-color: #a7b0ba;
        }

        .download-btn img {
            margin-right: 10px;
            width: 30px;
            height: 24px;
        }

        /* Content section styling */
        .content-section {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 15px;
        }

        h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
        }

        p {
            font-size: 16px;
            color: #444;
        }
    </style>
</head>



<body>
    <h2>HTML</h2>
    <p>This is the About Us section of the website.</p>
</body>
</html>
